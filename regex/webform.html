<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>web form</title>
        <link rel="stylesheet" href="./style.css"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required/>
                <small id="email info" class="form-text text-muted">We will never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]{10,}" required title="please enter a valid password(It has to be a combination of an uppercase, a lowercase and a number of at least 10 digits)"/>
            </div>
            <div class="form-group">
                <label for="profLink">Profile Link</label>
                <input type="text" class="form-control" id="profLink" placeholder="Enter profile link" pattern="(http|https)://[a-zA-Z_0-9]+" title="please enter a valid URL" required/>
            </div>
            <div class="form-check">
                <input type="checkbox" id="checkBox" class="form-check-input"/> 
                <label class="form-check-input" for="checkBox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</SUb></button>
        </form>
    </body>
</html>
