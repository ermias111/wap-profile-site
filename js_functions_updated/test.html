<!DOCTYPE html>
<html>

<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

    <script>
       function sum(arr){
            return arr.reduce(function(accumulator, currentValue){
                return accumulator + currentValue;
            }, 0);
        }

        function multiply(arr){
            return arr.reduce((accumulator, currentValue) => {
                return accumulator * currentValue;
            }, 1);
        }

        function reverse(arr){
            return arr.map((arg) => {
                return arg.split("").reverse().join("");
            })
        }

        function filterLongWords(arr, i){
            return arr.filter((str) => {
                return  str.length > i;  
            });
        }
    </script>
    <script>
        describe("sum", function () {
            it("takes n number of integers and return their sum",
                function () {
                    assert.equal(17, sum([12, 3, 2]));
                });
        });


        describe("multiply", function () {
            it("takes n number of integers and return their multiple",
                function () {
                    assert.equal(12, multiply([1, 3, 4]));
                });
        });

        describe("reverse", function () {
            it("takes a string returns it's reverse",
                function () {
                    assert.equal("olleH", reverse(["Hello"]));
                });
        });

        describe("filterLongWords", function () {
            it("takes an array or strings and length i and returns the list of strings with length greater than i",
                function () {
                    assert.deepEqual(["Hello", "World"], filterLongWords(["Hello", "World", "Hi"], 4));
                });
        });
    </script>
</head>

<body>
    <div id="mocha"></div>
    <script>
        mocha.run();

    </script>
</body>

</html>
